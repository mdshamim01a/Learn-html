    <!-- used to add image to your page -->
     HTML <img> Tag क्या है?

HTML में <img> element का use किसी webpage पर image दिखाने के लिए किया जाता है।

ये self-closing tag है (मतलब इसका closing tag नहीं होता)।
<br>
<img src="/day2/Attribute/Anchor tag/image element/profile.jpg" alt="shamimtypist pic" width="200" height="200"  title="admin pic">
<hr>
<br>
<h1>HTML Image Element Examples</h1>

  <!-- 1. Simple Image -->
  <h2>1. Simple Image</h2>
  <img src="img1.jpg" alt="User Photo" width="400px" >

  <hr>

  <!-- 2. Image with width & height -->
  <h2>2. Image with Size</h2>
  <img src="img2.jpg" alt="girl pic" width="300" height="200">

  <hr>

  <!-- 3. Image with Tooltip -->
  <h2>3. Image with Tooltip</h2>
  <img src="img3.jpg" alt="Nature" title="hd photo girl" width="50%">

  <hr>

  <!-- 4. Lazy Loading Image -->
  <h2>4. Lazy Loading Image</h2>
  <img src="img4.jpg" alt="Big Image" width="400" loading="lazy">

  <hr>

  <!-- 5. Image as a Link -->
  <h2>5. Image as a Link </h2>
  <p>click image</p>
  <a href="https://unsplash.com/">
    <img src="img5.jpg" alt="Website Logo" width="150">
  </a>
</body>
</html>

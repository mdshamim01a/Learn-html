<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br tag</title>
</head>
<body>
    <p>Twinkle twinkle little star how i wonder what you are</p>
    <p>Twinkle twinkle <br> little star <br>how i wonder <br> what you are</p>
    <hr>
    <!-- bold, italic & underlined tags-->
     <!-- used to highlight text in your page -->

     <p>Twinkle twinkle little star how i wonder what you are</p>
     <!-- bold -->
     <p><b>Twinkle twinkle</b></p>
     <!-- italic -->
      <p><i>little star </i></p>
      <!-- underlined -->
       <p><u>how i wonder</u></p>
       <!-- normal text -->
        <p>what you are</p>
        <!-- comment tag -->
         

</body>
</html>

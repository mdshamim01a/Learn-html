<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript vs subscript tags</title>
</head>
<body>
    <h1>H<sub>2</sub>O</h1>
    <h1>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>
    <h1>CO<sub>2</sub></h1>
    <hr>
    <br>
    <h1>a<sup>2</sup></h1>
    <h1>X<sup>2</sup>Y<sup>2</sup>=X<sup></sup>Y</h1>
    <h1>sin<sup>2</sup>+cos<sup>2</sup>= 1</h1>

</body>
</html>
